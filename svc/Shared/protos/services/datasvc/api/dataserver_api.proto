syntax = "proto3";

package datosphere.grpc.data.api;


import "common/uuid.proto";


service DataServer {
  rpc GetMemberProfileByUuid (MemberProfileUuidRequest)  returns (MemberProfileResponse);
  rpc GetMemberSnippets (MemberSnippetsRequest)  returns (MemberSnippetsResponse);
}



/**
 * GetMemberProfile
 */

message MemberProfileUuidRequest {
  datosphere.common.Uuid MemberProfileUuid = 1;
}

message MemberProfileResponse {}



/**
 * GetMemberProfile
 */

message MemberSnippetsRequest {}

message MemberSnippetsResponse {}

